<ion-header>
	<ion-navbar>
		<ion-title>District</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-searchbar (ionInput)="getDistrictSearchData($event)"></ion-searchbar>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">City</th>
				<th scope="col">Confirmed</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let district of districtData">
				<td>{{district.city}}</td>
				<td>{{district.confirmed}}
					<span class="arrow text-danger" *ngIf="district.delta.confirmed !==0">
						<ion-icon name="arrow-round-up"></ion-icon>
						+{{district.delta.confirmed}}
					</span>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
	</div>
</ion-content>
